{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: #050505;
    }
    /* Sidebar */
    .wy-nav-side {
      background: #151515;
    }
    .wy-menu-vertical li.on a,.wy-menu-vertical li.current>a {
      background:#151515; 
      color: #41b741
    }
    .wy-menu-vertical li.current {
      background: #303030;
    }    
    .wy-menu-vertical li.toctree-l2.current>a
    {
      background: #303030;
    }
    .wy-menu-vertical li.toctree-l2.current li.toctree-l3>a
    {
       background: #404040;
    }
    .wy-menu-vertical li.toctree-l3.current li.toctree-l4>a
    {
      background: #505050;
    }
    .wy-body-for-nav{
      background: #DDDDDD;
    }
    .wy-nav-content
    {      
      background: #EEEEEE;
    }
    /* Text color */
    p.caption 
    {
      color: #41b741 !important;
    }
    a:visited,a
    {
      color: #109110;
    }
    .wy-menu-vertical li.toctree-l2 a
    {
      color: #41b741;
    }
  </style>
{% endblock %}
